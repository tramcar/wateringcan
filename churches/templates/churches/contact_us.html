{% extends "churches/base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div>
  <h2>Contact Us</h2>

  <form action="{% url 'contact_us' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
          {{ field.errors }}
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label> {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
